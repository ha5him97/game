<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Raider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="d-pad-row">
                    <button class="d-pad-btn" id="upBtn">▲</button>
                </div>
                <div class="d-pad-row">
                    <button class="d-pad-btn" id="leftBtn">◀</button>
                    <div class="d-pad-center"></div>
                    <button class="d-pad-btn" id="rightBtn">▶</button>
                </div>
                <div class="d-pad-row">
                    <button class="d-pad-btn" id="downBtn">▼</button>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn" id="shootBtn">Shoot</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
